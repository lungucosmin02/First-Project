    <div class="loginbox">
        <h1>Inregistreaza-te!</h1>
        <form action="insert.php" method="POST">
            <table>
                <tr>
                    <td>
                        Nume:
                    </td>
                    <td>
                        <input type="text" placeholder="Nume si Prenume" name="username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Parola:
                    </td>
                    <td>
                        <input type="Password" placeholder="Parola" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="Email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Adresa:
                    </td>
                    <td>
                        <input type="text" placeholder="Strada, Nr, Et, Ap" name="adress" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Telefon:
                    </td>
                    <td>
                        <select name="phoneCode" required>
                    <options selected hidden>Select Code</option>
                    <option value="+40">+40</option>
                    <option value="+373">+373</option>       
                </select>
                        </br>
                        <input type="Phone" placeholder="Nr. Telefon" name="phone" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="submit"><input type="Submit" value="Submit" name=""></p>
                    </td>
                </tr>
            </table>
        </form>
